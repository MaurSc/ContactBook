{% extends "layout.html" %}

{% block title %}
    Index
{% endblock %}

{% block main %}
<p>{{namme}}</p>
  <div class="container">
    <h2>Contacts of {{user}}</h2>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Name</th>
          <th>Phone</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody>
        {% for contact in contacts%}
        <tr>
          <td>{{ contact['name'] }}</td>
          <td>{{ contact['number'] }}</td>
          <td>{{ contact['email'] }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
